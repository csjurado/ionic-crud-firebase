<ion-header>
  <ion-toolbar>
    <ion-title>
      Aplicaci√≥n de Autos 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Lista de Autos 
    </ion-list-header>
    <ion-item *ngFor="let booking of Bookings" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="barcode-outline"></ion-icon>{{booking.name}}
        </h5>
        <p>
          <ion-icon name="car-sport-outline"></ion-icon> {{booking.mobile}}
        </p>
        <p>
          <ion-icon name="alert-circle-outline"></ion-icon> {{booking.email}}
        </p>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-appointment/', booking.$key]">
          <ion-icon name="create" style="zoom:2.0" color="warning"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteBooking(booking.$key)">
          <ion-icon name="trash" style="zoom:2.0" color="danger"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
